<div>
  <div class="text-center titre">
    <div><i class="fab fa-quinscape fa-5x text-warning"></i></div>
    <h1 class="h3 my-5 fw-normal text-success">
      {{ titre | uppercase | extension: "png":"image" }}
    </h1>
  </div>

  <div class="container">
    <mat-form-field
      class="example-full-width d-flex justify-content-end ml-5"
      appearance="fill"
    >
      <mat-label>Rechercher</mat-label>
      <input
        matInput
        placeholder="Rechercher"
        type="text"
        [(ngModel)]="rechercher"
      />
    </mat-form-field>
  </div>
  <div *ngFor="let user of users; let k = index" class="container col-12 mb-3">
    <div class="border container rounded-3 bg-white">
      <div>
        <div class="ml-3 container bg-white">
          <h1 class="text-danger text-center">
            Nom & Prenom : {{ user.nom }} {{ user.prenom }}
          </h1>
          <hr />
        </div>
        <div
          class="ml-3 container bg-white"
          *ngFor="let resultat of user.resultats; let i = index"
        >
          <h2 class="">Quizz : {{ resultat.quiz.titre }}</h2>
          <p class="">Resultat : {{ resultat.note }}</p>

          <div class="bg-white rounded">
            <div class="input-group row"></div>
          </div>
        </div>
        <div
          [ngStyle]="{
            color:
              0 < user.moyenne && user.moyenne <= 30
                ? 'red'
                : 30 < user.moyenne && user.moyenne <= 60
                ? 'orange'
                : 'green'
          }"
        >
          <h2>Moyenne : {{ user.moyenne }}</h2>
        </div>
      </div>
    </div>
  </div>
</div>
