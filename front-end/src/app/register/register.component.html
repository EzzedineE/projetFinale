<div class="container">
  <main>
    <div class="py-5 text-center">
      <div><i class="fab fa-quinscape fa-5x text-warning"></i></div>
      <h1 class="text-success mt-5">Inscription Quizz</h1>
    </div>
    <div>
      <div class="form-group">
        <label for="exampleFormControlFile1"><b>photo de profil</b> </label>
        <input
          type="file"
          class="form-control-file"
          id="exampleFormControlFile1"
          (change)="onFileChanged($event)"
          #fileInput
        />
      </div>
    </div>
    <div>
      <div><img [src]="imgURL" height="200" /> <br /></div>
      <div class="d-flex justify-content-center">
        <form
          class="needs-validation"
          [formGroup]="user"
          (ngSubmit)="enregistrement()"
        >
          <div class="row g-3">
            <!-- input nom -->
            <div class="col-sm-6">
              <label for="firstName" class="form-label"><b>NOM</b></label>
              <input type="text" class="form-control" formControlName="nom" />
              <div
                *ngIf="user.controls.nom.invalid && user.controls.nom.touched"
              >
                <small
                  *ngIf="user.controls.nom.errors?.required"
                  class="text-danger"
                  >Valid first name is required.</small
                >
              </div>
            </div>
            <!-- input prenom -->

            <div class="col-sm-6">
              <label for="lastName" class="form-label"><b>PRENOM</b></label>
              <input
                type="text"
                class="form-control"
                formControlName="prenom"
              />
              <div
                *ngIf="
                  user.controls.prenom.invalid && user.controls.prenom.touched
                "
              >
                <small
                  *ngIf="user.controls.prenom.errors?.required"
                  class="text-danger"
                  >Valid last name is required.</small
                >
              </div>
            </div>
            <!-- input email -->
            <div class="col-12">
              <label for="email" class="form-label"><b>Email</b> </label>
              <input
                type="email"
                class="form-control"
                placeholder="you@example.com"
                formControlName="email"
              />
              <div
                *ngIf="
                  user.controls.email.invalid && user.controls.email.touched
                "
              >
                <small
                  *ngIf="user.controls.email.errors?.pattern"
                  class="text-danger"
                  >Please enter a valid email address for shipping
                  updates</small
                >
                <small
                  *ngIf="user.controls.email.errors?.required"
                  class="text-danger"
                  >Your Email is required.</small
                >
              </div>
            </div>
            <!-- input password -->
            <div class="col-12">
              <label for="username" class="form-label"
                ><b>MOT DE PASSE</b>
              </label>

              <input
                type="password"
                class="form-control"
                placeholder="password"
                formControlName="password"
              />
              <div
                *ngIf="
                  user.controls.password.invalid &&
                  user.controls.password.touched
                "
              >
                <small
                  *ngIf="user.controls.password.errors?.required"
                  class="text-danger"
                  >Your password is required.</small
                >
              </div>
            </div>
            <!-- input address -->
            <div class="col-12">
              <label for="address" class="form-label"><b>ADDRESS</b> </label>
              <input
                type="text"
                class="form-control"
                id="address"
                placeholder="1234 Main St"
                formControlName="address"
                required
              />
              <div
                *ngIf="
                  user.controls.address.invalid && user.controls.address.touched
                "
              >
                <small
                  *ngIf="user.controls.address.errors?.required"
                  class="text-danger"
                  >Your address is required.</small
                >
              </div>
            </div>
          </div>

          <hr class="my-4" />

          <button class="w-100 btn btn-primary btn-lg" type="submit">
            Enregistrer
          </button>
        </form>
      </div>
    </div>
  </main>
</div>
