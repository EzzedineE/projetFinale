<div class="text-center container mt-5">
  <main class="form-signin">
    <div><i class="fab fa-quinscape fa-5x text-warning"></i></div>
    <h1 class="h3 my-5 fw-normal text-success">S'identifier Quizz</h1>
    <form [formGroup]="conectedUser" (ngSubmit)="identifier()">
      <div class="form-floating my-3">
        <input
          type="email"
          class="form-control"
          placeholder="name@example.com"
          formControlName="email1"
        />
        <label for="floatingInput">Email </label>
      </div>
      <div class="form-floating my-3">
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          formControlName="password1"
        />
        <label for="floatingPassword">Password</label>
      </div>
      <hr class="my-4" />
      <button class="w-100 btn btn-lg btn-primary" type="submit">
        S'identifier
      </button>
      <div>
        <a routerLink="/register">Cree un compte</a>
      </div>
    </form>
  </main>
</div>
