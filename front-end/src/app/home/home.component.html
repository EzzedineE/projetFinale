<div>
  <div class="text-center titre">
    <div><i class="fab fa-quinscape fa-5x text-warning"></i></div>
    <h1 class="h3 my-5 fw-normal text-success">QUIZZ</h1>
  </div>

  <div class="container">
    <mat-form-field
      class="example-full-width d-flex justify-content-end ml-5"
      appearance="fill"
    >
      <mat-label>Rechercher</mat-label>
      <input
        matInput
        placeholder="Rechercher"
        type="text"
        [(ngModel)]="rechercher"
      />
    </mat-form-field>
  </div>
  <div *ngIf="!charger; else listQuiz">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <ng-template #listQuiz>
    <div
      *ngFor="let quiz of quizz | filter: rechercher; let k = index"
      class="container col-12 mb-3"
    >
      <div class="border container rounded-3 bg-white">
        <div>
          <div class="ml-3 container bg-white">
            <h1 class="text-danger">{{ quiz.titre }}</h1>
            <hr />
          </div>
          <div
            class="ml-3 container bg-white"
            *ngFor="let quest of quiz.questions; let i = index"
          >
            <div>
              <h2 class="">{{ quest.question }}</h2>
            </div>
            <div class="bg-white rounded">
              <div
                class="input-group row"
                *ngFor="let rep of quest.reponses; let j = index"
              >
                <div
                  [ngStyle]="{
                    color: !quizz[k].answered
                      ? 'black'
                      : j == quest.bonnereponse
                      ? 'green'
                      : 'red'
                  }"
                >
                  <input
                    class="mx-5"
                    type="radio"
                    [name]="k + '/' + i"
                    (change)="reponsevalider(k, i, j)"
                    [disabled]="quizz[k].answered || k !== numQuizz"
                  />
                  <label for="rep"> {{ rep }}</label>
                </div>
              </div>
            </div>
          </div>

          <button
            class="btn btn-success my-4"
            [disabled]="quizz[k].answered || k !== numQuizz"
            (click)="valid(k)"
          >
            valider
          </button>
        </div>
      </div>
    </div>
  </ng-template>
