<div>
  <div class="text-center titre">
    <div><i class="fab fa-quinscape fa-5x text-warning"></i></div>
    <h1 class="h3 my-5 fw-normal text-success">Gestion D'utilisateur Quizz</h1>
  </div>
  <div class="container">
    <button class="w-25 btn btn-primary" type="button" routerLink="/add">
      Ajouter
    </button>
    <div
      *ngFor="let user of Users; let i = index"
      class="container col-12 mb-3 mt-5"
    >
      <div class="border container rounded-3 bg-white py-3">
        <div>
          <div class="ml-3 container bg-white">
            <p><b>Nom : </b>{{ user.nom }}</p>
          </div>
          <div class="ml-3 container bg-white">
            <p><b>Prenom : </b>{{ user.prenom }}</p>
          </div>
          <div class="ml-3 container bg-white">
            <p><b>E-mail : </b>{{ user.email }}</p>
          </div>
          <div class="ml-3 container bg-white">
            <p><b>Mot de passe : </b>{{ user.password }}</p>
          </div>
          <div class="ml-3 container bg-white">
            <p><b>Address : </b>{{ user.address }}</p>
          </div>
          <div class="ml-3 container bg-white">
            <p><b>Role : </b>{{ user.role }}</p>
          </div>
        </div>
        <div>
          <button
            class="btn btn-primary mx-2"
            type="button"
            [routerLink]="['/modifier', user._id]"
          >
            Modifier</button
          ><button
            class="btn btn-danger mx-2"
            type="button"
            (click)="supprimer(user._id)"
          >
            Supprimer
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
